<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Roboto:wght@400;700&family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
    <title>Agenda de contatos</title>
</head>
<body>
    <div class="container">
        <header>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <circle cx="9" cy="7" r="4" />
                <path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                <path d="M21 21v-2a4 4 0 0 0 -3 -3.85" />
            </svg>
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-agenda">
            <input type="text" required placeholder="Nome" id="nome-pessoa">
            <input type="number" required placeholder="Telefone com DDD" id="numero-pessoa">
            <button type="submit">Adicionar Contato +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                <th>
                    Nome
                </th>
                <th>
                    Telefone
                </th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
